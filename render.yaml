databases:
  - name: ai-pdf-assistant-db
    plan: free
    databaseName: ai_pdf_assistant
    user: ai_pdf_user

services:
  - type: web
    name: ai-pdf-assistant
    runtime: python
    plan: starter
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg &&
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: "gunicorn app:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-pdf-assistant-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: OPENAI_API_BASE
        sync: false            # set manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false            # set manually in Render dashboard
      - key: LLM_MODEL
        value: "gpt-3.5-turbo" # or your preferred model
      - key: WHISPER_MODEL
        value: "tiny"          # use tiny on Render (less RAM)
      - key: RENDER
        value: "true"
